<!DOCTYPE html>
<html lang="uk">
<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Навушники Galaxy Buds - Samsung Store</title>
    <link rel="stylesheet" href="style.css" />
 
  </head>
<body class="cart-body">

     <header>
      <div class="container">
        <span class="logo">SAMSUNG Experience Store</span>
        <i class="fas fa-shopping-cart cart-icon"></i>
      </div>
    </header>

    <main class="container">
        <div class="cart-wrapper">
            <h1 class="cart-title">Ваш кошик</h1>
            
            <div id="cart-container">
                <div class="cart-grid">
                    <div class="cart-items" id="cart-items-list">
                        </div>

                    <div class="cart-summary">
                        <h3>Підсумок замовлення</h3>
                        <div class="summary-row">
                            <span>Кількість товарів:</span>
                            <span id="total-count">0</span>
                        </div>
                        <div class="summary-row total">
                            <span>Загальна сума:</span>
                            <span id="total-amount">0 ₴</span>
                        </div>
                        <button class="pay-btn" id="checkout-btn">Оформити замовлення</button>
                        <button class="clear-btn" id="clear-cart">Очистити кошик</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
 <footer>
      <div class="container">
        <h3>Консультації і замовлення</h3>
        <p class="phone-number">0 800 303 707</p>
        <p class="phone-details">
          Безкоштовно по Україні<br />Щоденно з 09:00 до 21:00
        </p>
        <p class="phone-number small">044 495 37 07</p>
        <div class="social-links">
          <span>Info</span> <span>Tele</span> <span>Mess</span>
        </div>
      </div>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
